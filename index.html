<html lang="pt-br">
<head>

	<title>FoodCap</title>
	<link rel="stylesheet" href="assets/css/style.css">

	<!--Google fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<header class="header" data-header>
    <div class="container">

      <div class="overlay" data-overlay></div>

      <a href="#" class="logo">
        <img src="assets/img/logo.svg" width="160" height="50" alt="Footcap logo">
      </a>

      <button class="nav-open-btn" data-nav-open-btn aria-label="Open Menu">
        <ion-icon name="menu-outline"></ion-icon>
      </button>

      <nav class="navbar" data-navbar>

        <button class="nav-close-btn" data-nav-close-btn aria-label="Close Menu">
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <a href="#" class="logo">
          <img src="assets/img/logo.svg" width="190" height="50" alt="Footcap logo">
        </a>

        <ul class="navbar-list">

          <li class="navbar-item">
            <a href="#" class="navbar-link">Home</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link">Sobre</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link">Produtos</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link">Shop</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link">Blogs</a>
          </li>

          <li class="navbar-item">
            <a href="#" class="navbar-link">Contatos</a>
          </li>

        </ul>

        <ul class="nav-action-list">

          <li>
            <button class="nav-action-btn">
              <ion-icon name="search-outline" aria-hidden="true"></ion-icon>

              <span class="nav-action-text">Procurar</span>
            </button>
          </li>

          <li>
            <a href="#" class="nav-action-btn">
              <ion-icon name="person-outline" aria-hidden="true"></ion-icon>

              <span class="nav-action-text">Entrar / Cadastrar</span>
            </a>
          </li>

          <li>
            <button class="nav-action-btn">
              <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>

              <span class="nav-action-text">Lista de Desejos</span>

              <data class="nav-action-badge" value="5" aria-hidden="true">5</data>
            </button>
          </li>

          <li>
            <button class="nav-action-btn">
              <ion-icon name="bag-outline" aria-hidden="true"></ion-icon>

              <data class="nav-action-text" value="318.00">Cesta: <strong>R$318.00</strong></data>

              <data class="nav-action-badge" value="4" aria-hidden="true">4</data>
            </button>
          </li>

        </ul>

      </nav>

    </div>
  </header>


<!-- ======= Main Content/Conteúdo Principal======= -->  
<main>
	<article>

<!-- ======= Hero Section/Seção de heróis ======= -->		
		<section class="section hero" style="background-image: url('./assets/img/hero-banner.png');">
			<div class="container">
				<h2 class="h1 hero-title">
					Nova Coleção de <strong>Sapatos de Verão</strong>
				</h2>
				<p class="hero-text">
					Agilize com competência os benefícios alternativos enquanto catalisadores de ponta para a mudança. Alavancar globalmente uma gama expandida de liderança existente.
				</p>

				<button class="btn btn-primary">
					<span>Compre agora</span>

					<ion-icon name="arrow-forward-outline" aria-hidden="true"></ion-icon>
				</button>
			</div>
		</section>

<!-- ======= Collection Section/Seção de coleção ======= -->
<section class="section collection">
	<div class="container">
		<ul class="collection-list has-scrollbar"></ul>
	</div>
</section>
